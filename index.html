<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="pages/index.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <title>Discover</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <nav class="header__navigation">
          <a href="#" class="logo_place_header logo">PUNE</a>
          <ul class="header__menu">
            <li><a class="header__link" href="#">Information</a></li>
            <li><a class="header__link" href="#">About us</a></li>
            <li><a class="header__link" href="#">Culture</a></li>
          </ul>
          <form action="" class="header__search-form">
            <img src="images/search.svg" alt="Search" class="header__search-image" />
            <input type="text" class="header__search" placeholder="Search" />
          </form>
        </nav>
        <div class="header__main">
          <div class="header__social">
            <p class="header__social-text">Follow us</p>
            <ul class="header__social-links">
              <li>
                <a href="#"><img src="images/instagram.svg" alt="Instagram" class="header__social-link" /></a>
              </li>
              <li>
                <a href="#"><img src="images/twitter.svg" alt="Twitter" class="header__social-link" /></a>
              </li>
              <li>
                <a href="#"><img src="images/facebook.svg" alt="Facebook" class="header__social-link" /></a>
              </li>
            </ul>
          </div>
          <div class="header__main-content">
            <div class="chapter">
              <span class="chapter__span"></span>
              <p class="chapter__name">Queen of the Deccan</p>
            </div>
            <h1 class="header__title">Discover</h1>
            <h2 class="header__subtitle">Rapchik Pune</h2>
          </div>
        </div>
        <div class="header__scroll">
          <p class="header__scroll-text">Scroll down</p>
          <a href="#"><img src="images/arrow-down.svg" alt="Down" class="header__scroll-arrow" /></a>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="card"></div>
    </main>
    <footer class="footer"></footer>
    <div class="background-image"></div>
    <div class="background-gradient"></div>
  </div>
  <script src="script/index.js"></script>
</body>

</html>
